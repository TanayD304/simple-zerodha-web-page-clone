<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Zerodha - Dummy Landing Page</title>
</head>
<body>
    <div style="display: flex; justify-content: space-around; margin-top: 30px;">
        <div style="display: flex; justify-content: center;">
            <img src="logo.svg" alt="zerodha-official-logo" width="200">
        </div>
        <div style="display: flex;">
            <div style="margin-left: 5px; margin-right: 5px;">SignUp</div>
            <div style="margin-left: 5px; margin-right: 5px;">Abouts</div>
            <div style="margin-left: 5px; margin-right: 5px;">Products</div>
            <div style="margin-left: 5px; margin-right: 5px;">Pricing</div>
            <div style="margin-left: 5px; margin-right: 5px;">Support</div>
        </div>
    </div>
    <hr>
    <div style="display: flex; justify-content: center;">
        <img src="landingImage.png" alt="zerodha-landing-page-image" width="1000" height="500">
    </div>
    <div>
        <center>
            <h1 style="font-family: 'Poppins', sans-serif;">Invest in everything</h1>
            <h2 style="font-family: 'Inter', sans-serif;">Online platform to invest in stocks, derivatives, mutual funds, and more</h2>
        </center>
    </div>
    <div style="display: flex; justify-content: center;">
        <button style="background-color: #387ED1; color: white; width: 170px; height: 40px;font-size: 20px; border-radius: 2px; border: 1px none black; font-family: 'Poppins', sans-serif;">Sign up now</button>
    </div>
</body>
</html>
